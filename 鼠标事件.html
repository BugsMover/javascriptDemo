<html>

	<body>
		<div id="box"></div>

        var d ;
        var e;
        var time;
       function suiji(){
       	/*每次调用函数前 先把上一个定时器清楚，再启动*/
       	 clearInterval(time);

       	 	i = Math.round(Math.random()*9);
         a = Math.round(Math.random()*9);
         b = Math.round(Math.random()*9);
         c = Math.round(Math.random()*9);
         d = Math.round(Math.random()*9);
         e = Math.round(Math.random()*9);
         box.style.backgroundColor="#"+a+b+c+d+i+e;
       	 },1000)
         
        }
       
		/*点击事件*/

			box.innerHTML="<p>666</p>"

			this.innerText="777";

		}
		
		/*鼠标移出事件*/
